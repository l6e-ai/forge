
services:
  monitor:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.monitor
    ports:
      - "8321:8321"
    volumes:
      - ./agent_forge:/app/agent_forge
    environment:
      - MONITOR_PORT=8321
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    environment:
      - AF_MONITOR_URL=http://monitor:8321
      - AF_WORKSPACE=/workspace
    volumes:
      - ./agent_forge:/app/agent_forge
      - ./tmp-workspace:/workspace
    depends_on:
      - monitor
    ports:
      - "8000:8000"

  ui:
    image: node:22-alpine
    working_dir: /app/site/agent-ui
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_MONITOR_URL=http://monitor:8321
      - VITE_API_URL=http://api:8000
    volumes:
      - .:/app
    depends_on:
      - api
