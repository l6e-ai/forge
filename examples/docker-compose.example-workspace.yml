services:
  monitor:
    build:
      context: .
      dockerfile: ../infra/docker/Dockerfile.monitor
    environment:
      - MONITOR_PORT=8321
    ports:
      - "8321:8321"

  api:
    build:
      context: .
      dockerfile: ../infra/docker/Dockerfile.api
    environment:
      - AF_MONITOR_URL=http://monitor:8321
      - AF_WORKSPACE=/workspace
    volumes:
      - ./examples/example-workspace:/workspace:ro
    ports:
      - "8000:8000"
    depends_on:
      - monitor

  ui:
    image: node:22-alpine
    working_dir: /app/site/agent-ui
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_MONITOR_URL=http://monitor:8321
      - VITE_API_URL=http://api:8000
    ports:
      - "5173:5173"
    volumes:
      - .:/app:ro
    depends_on:
      - api
